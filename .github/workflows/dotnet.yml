name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: DwC-A_dotnet.Interactive.0.1.0-Pre.nupkg
        path: DwC-A_dotnet.Interactive/DwC-A_dotnet.Interactive/src/DwC-A_dotnet.Interactive/bin/Debug/DwC-A_dotnet.Interactive.0.1.0-Pre.nupkg
